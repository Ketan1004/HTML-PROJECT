    <div class="modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="modal-form" action="index.html" method="get">
                        <div class="input-container">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" placeholder="Enter Username" required />
                        </div>
                        <div class="input-container">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="Enter Password"
                                autocomplete="off" required />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Login" />
                </div>
            </div>
        </div>
    </div>
    <!-- contact us modal -->
    <div class="modal" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you.</p>
                    <form action="index.html" method="get">
                        <div>
                            <label for="useremail">Email:</label>
                            <input type="email" name="useremail" id="useremail" placeholder="Enter your email id"
                                required />
                        </div>
                    </form>
                </div>
                <div id="modal-footer-2" class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Submit" />
                </div>
            </div>
        </div>
