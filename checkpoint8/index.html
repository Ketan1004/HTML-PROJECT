<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div id="main-container">
        <header>
            <section class="header-container">
                <img id="logo" src="assests/images/logo.png" height="100px" width="100px" alt="logo">

                <!-- <a href="login.html" id="login"></a> -->
                <button type="button" id="login" class="btn btn-light" data-toggle="modal"
                    data-target="#loginModal">LOGIN</button>

            </section>
        </header>


        <section class="content">
            <div id="Sbar">

                <input type="search" id="search" placeholder="City">

            </div>

            <section id="Cimage">
                <a href="list.html">
                    <div class="City-img">
                        <img id="Cimg1" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                            height="150px" width="150px" alt="Delhi">
                        <div class="City-name-content">
                            <span class="city-name">Delhi</span>
                        </div>
                    </div>
                </a>
                <div class="City-img">
                    <img id="Cimg2" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
                        height="150px" width="150px" alt="Goa">
                    <div class="City-name-content">
                        <span class="city-name">Goa</span>
                    </div>
                </div>
                <div class="City-img">
                    <img id="Cimg3" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
                        height="150px" width="150px" alt="charminar">
                    <div class="City-name-content">
                        <span class="city-name">Hyderabad</span>
                    </div>
                </div>
                <div class="City-img">
                    <img id="Cimg4"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                        height="150px" width="150px" alt="kolkata">
                    <div class="City-name-content">
                        <span class="city-name">Kolkata</span>
                    </div>
                </div>
            </section>
            <div id="viewMore">
                <a href="#"><button type="button" class="btn btn-secondary">View More>></button></a>
            </div>
        </section>

        <footer>
            <section class="footer-Container">
                <section id="contact-us">
                    <!-- <a href="contact.html"></a> -->
                    <button type="button"  class="btn btn-info" data-toggle="modal" data-target="#contactModal">Contact Us</button>
                </section>
                <div id="copyright"> &copy; 2020 ROOM SEARCH PVT.LTD </div>

                <section id="social-icon">
                    <a href="https://www.facebook.com/" target="_blank"><img src="assests/images/facebook.png"
                            alt="facebook" height="20px" width="22px"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="assests/images/instagram.png"
                            alt="instagram" height="20px" width="22px"></a>
                    <a href="https://twitter.com/" target="_blank"><img src="assests/images/twitter.png" alt="twitter"
                            height="20px" width="22px"></a>
                </section>
            </section>
        </footer>

        <!-- login modal -->
    </div>
    <div class="modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="modal-form" action="index.html" method="get">
                        <div class="input-container">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" placeholder="Enter Username" required />
                        </div>
                        <div class="input-container">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="Enter Password"
                                autocomplete="off" required />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Login" />
                </div>
            </div>
        </div>
    </div>
    <!-- contact us modal -->
    <div class="modal" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you.</p>
                    <form action="index.html" method="get">
                        <div>
                            <label for="useremail">Email:</label>
                            <input type="email" name="useremail" id="useremail" placeholder="Enter your email id"
                                required />
                        </div>
                    </form>
                </div>
                <div id="modal-footer-2" class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Submit" />
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
